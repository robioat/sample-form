<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="background-pane">
            <div class="top-spacer"></div>
            <div class="logo-holder">
                <div class="odin-logo"></div>
                <div class="odin-text">ODIN</div>
            </div>
            <div class="spacer"></div>
            <div class="credits">
                <div>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on Unsplash</div>
            </div>
        </div>
        <div class="form-holder">
            <div class="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
                <p>Sign up now to get started. You <em>know</em> you want to.</p>
                <p>Lets do this.</p></div>
            <form action="#" method="post">
                <div class="left-column">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name"></div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="right-column">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name"></div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </form>
            <div class="login">
                <button type="button">Create Account</button>
                <p>Already have an account <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
